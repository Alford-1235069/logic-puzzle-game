<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage Select</title>
  <style>
    @font-face {
      font-family: 'DotGothic16';
      src: url('fonts/DotGothic16-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'DotGothic16', sans-serif;
      background: #22325c;
    }

    #stage-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      overflow-y: auto;
      padding: 5px 0;
      /* 上下の余白を少なく */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 100px;
    }

    .stage-btn {
      width: 40vw;
      max-width: 250px;
      aspect-ratio: 1/2;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform .2s;
      height: 90px;
      /* ボタンの高さを少し減らして縦間隔を狭く */
      margin-bottom: 0;
      /* マージンなし */
    }

    .stage-btn:hover {
      transform: scale(1.05);
    }

    .stage-btn.locked {
      opacity: 0.6;
      pointer-events: none;
    }

    .stage-btn img.button-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #22325c;
      font-weight: bold;
      font-size: clamp(12px, 2vw, 18px);
      pointer-events: none;
      white-space: nowrap;
      text-align: center;
    }

    .inline-icon {
      width: clamp(12px, 3vw, 20px);
      margin: 0 4px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div id="stage-container"></div>

  <script>
    const totalStages = 21; // チュートリアル1つ + ステージ20
    const container = document.getElementById("stage-container");

    // ステージの解放状態（チュートリアルだけ最初から解放）
    let stageStatus = [true, ...Array(totalStages - 1).fill(false)];
    let stageClear = Array(totalStages).fill(false);

    for (let i = 0; i < totalStages; i++) {
      const btn = document.createElement("div");
      btn.className = "stage-btn";
      if (!stageStatus[i]) btn.classList.add("locked");

      const img = document.createElement("img");
      img.src = stageStatus[i] ? "pictures/stage-btn.png" : "pictures/stage-btn-lock.png";
      img.className = "button-img";
      btn.appendChild(img);

      // ラベル部分
      const label = document.createElement("span");
      label.className = "label";

      const leftIcon = document.createElement("img");
      leftIcon.className = "inline-icon";
      leftIcon.src = !stageStatus[i]
        ? "pictures/lock.png"
        : (stageClear[i] ? "pictures/crown.png" : "pictures/lock.png");
      label.appendChild(leftIcon);

      label.appendChild(document.createTextNode(i === 0 ? "チュートリアル" : `ステージ${i}`));

      const rightIcon = document.createElement("img");
      rightIcon.className = "inline-icon";
      rightIcon.src = !stageStatus[i]
        ? "pictures/lock.png"
        : (stageClear[i] ? "pictures/crown.png" : "pictures/lock.png");
      label.appendChild(rightIcon);

      btn.appendChild(label);

      // クリックイベント
      btn.addEventListener("click", () => {
        // 既にクリア済みまたはロック中なら無効
        if (btn.classList.contains("locked") || stageClear[i]) return;

        if (i === 0) {
          alert("チュートリアル開始！");
        } else {
          alert(`ステージ${i}開始！`);
        }

        // クリア状態更新
        stageClear[i] = true;

        // ボタンをロック
        btn.classList.add("locked");
        const btnImg = btn.querySelector("img.button-img");
        btnImg.src = "pictures/stage-btn-lock.png";

        // 次のステージ解放
        if (i + 1 < totalStages) {
          stageStatus[i + 1] = true;
          const nextBtn = container.children[i + 1];
          nextBtn.classList.remove("locked");
          const nextImg = nextBtn.querySelector("img.button-img");
          nextImg.src = "pictures/stage-btn.png";
        }
      });

      container.appendChild(btn);
    }
  </script>
</body>

</html>
