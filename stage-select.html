<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage Select</title>
  <style>
    @font-face {
      font-family: 'DotGothic16';
      src: url('fonts/DotGothic16-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'DotGothic16', sans-serif;
      background: #22325c;
    }

    #stage-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow-y: auto;
      padding: 20px 0;
    }

    .stage-btn {
      width: 40vw;
      max-width: 250px;
      aspect-ratio: 1/2;
      position: absolute;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform .2s;
    }

    .stage-btn:hover {
      transform: scale(1.1);
    }

    .stage-btn.locked {
      opacity: .8;
      pointer-events: none;
    }

    .stage-btn img.button-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #22325c;
      font-weight: bold;
      font-size: clamp(12px, 2vw, 18px);
      pointer-events: none;
      white-space: nowrap;
      text-align: center;
    }

    .inline-crown {
      width: clamp(12px, 3vw, 20px);
      margin: 0 4px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div id="stage-container"></div>
  <script>
    const totalStages = 21;
    const container = document.getElementById("stage-container");

    // 初期ステータス（チュートリアルだけ解放）
    let stageStatus = [true, ...Array(totalStages - 1).fill(false)];
    let stageClear = Array(totalStages).fill(false);

    const startY = 20;
    const offsetY = 18;
    const centerX = 50; // 中央基準
    const offsetX = 20; // 左右にずらす量

    for (let i = 0; i < totalStages; i++) {
      const btn = document.createElement("div");
      btn.className = "stage-btn";
      if (!stageStatus[i]) btn.classList.add("locked");

      // 左右交互にオフセット
      btn.style.left = centerX + (i % 2 ? offsetX : -offsetX) + "%";
      btn.style.top = startY + i * offsetY + "%";

      const img = document.createElement("img");
      img.src = "pictures/stage-btn.png";
      img.className = "button-img";
      btn.appendChild(img);

      // ラベル（左右に王冠orロック画像）
      const label = document.createElement("span");
      label.className = "label";

      const leftImg = document.createElement("img");
      leftImg.className = "inline-crown";
      leftImg.src = !stageStatus[i] ? "pictures/lock.png" : (stageClear[i] ? "pictures/crown.png" : "pictures/lock.png");
      label.appendChild(leftImg);

      label.appendChild(document.createTextNode(i === 0 ? "チュートリアル" : "ステージ" + i));

      const rightImg = document.createElement("img");
      rightImg.className = "inline-crown";
      rightImg.src = !stageStatus[i] ? "pictures/lock.png" : (stageClear[i] ? "pictures/crown.png" : "pictures/lock.png");
      label.appendChild(rightImg);

      btn.appendChild(label);

      // クリック処理
      btn.addEventListener("click", () => {
        if (btn.classList.contains("locked")) return;

        alert("ステージ " + (i === 0 ? "チュートリアル" : i) + " 開始！");

        stageClear[i] = true;
        if (i + 1 < totalStages) stageStatus[i + 1] = true;

        // 次のステージ解放
        if (i + 1 < totalStages) {
          const nextBtn = container.children[i + 1];
          nextBtn.classList.remove("locked");
          nextBtn.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      });

      container.appendChild(btn);
    }
  </script>
</body>

</html>
