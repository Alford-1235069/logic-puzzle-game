<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Card Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'DotGothic16', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #22325c;
            color: #fff;
        }

        #back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
        }

        #board-wrapper {
            margin: 20px;
            overflow-x: auto;
        }

        #board {
            display: grid;
            gap: 2px;
            background-color: #22325c;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #3b4a80;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            font-weight: bold;
        }

        .card-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 10px;
        }

        .card {
            background-color: #6c7ae0;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            min-width: 80px;
            text-align: center;
            font-weight: bold;
        }

        .card.used {
            background-color: #444;
            cursor: not-allowed;
        }

        #clear-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="back-btn">⏎</button>

    <div id="board-wrapper">
        <div id="board"></div>
    </div>

    <div class="card-container" id="cards"></div>

    <button id="clear-btn">ステージ選択に戻る</button>

    <script src="stages_contents.js"></script>
    <script src="game.js"></script>
</body>

</html>
