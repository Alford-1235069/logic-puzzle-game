<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Logic Puzzle Game</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #001f3f;
            /* 紺色 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 10px;
        }

        .button {
            width: 40px;
            height: 40px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
        }

        #board-container {
            display: grid;
            margin: 20px 0;
            grid-gap: 1px;
        }

        .cell,
        .cell-number {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 1px solid black;
            user-select: none;
        }

        .cell-number {
            background-color: #aaa;
        }

        #cards-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            padding: 5px 10px;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            background-color: #ccc;
            /* 後でpngに変更可 */
            transition: all 0.2s;
        }

        .card.selected {
            border: 3px solid yellow;
            transform: scale(1.1);
        }

        #clear-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="top-bar">
        <div id="back-button" class="button">←</div>
    </div>

    <div id="board-container"></div>
    <div id="cards-container"></div>
    <button id="clear-button">ステージクリア！</button>

    <script src="stages_contents.js"></script>
    <script>
        let stageId = localStorage.getItem("selectedStage") || 0;
        stageId = parseInt(stageId);
        const stage = stages.find(s => s.id === stageId);
        const rows = parseInt(stage.size.split('x')[0]);
        const cols = parseInt(stage.size.split('x')[1]);
        let board = JSON.parse(JSON.stringify(stage.initial));
        let selectedCard = null;
        let usedCards = new Set();

        const boardContainer = document.getElementById('board-container');
        boardContainer.style.gridTemplateColumns = `repeat(${cols + 1}, 40px)`;

        // 盤面レンダリング
        function renderBoard() {
            boardContainer.innerHTML = '';
            for (let r = -1; r < rows; r++) {
                for (let c = -1; c < cols; c++) {
                    const div = document.createElement('div');
                    if (r === -1 && c === -1) {
                        div.className = 'cell-number';
                    } else if (r === -1) {
                        div.className = 'cell-number';
                        div.dataset.col = c;
                        div.textContent = c + 1;
                    } else if (c === -1) {
                        div.className = 'cell-number';
                        div.dataset.row = r;
                        div.textContent = r + 1;
                    } else {
                        div.className = 'cell';
                        div.style.backgroundColor = stage.goal[r][c] ? '#00ffff' : '#fff'; // goalに合わせる
                        div.textContent = board[r][c];
                    }
                    boardContainer.appendChild(div);
                }
            }
            addRowColListeners();
        }

        // カードレンダリング
        function renderCards() {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = '';
            stage.cards.forEach((card, idx) => {
                const div = document.createElement('div');
                div.className = 'card';
                div.dataset.index = idx;
                if (selectedCard === idx) div.classList.add('selected');
                if (usedCards.has(idx)) {
                    div.style.opacity = 0.5;
                    div.style.pointerEvents = 'none';
                }
                let label = card.type;
                if (card.type !== 'NOT' && card.sequence) label += ' ' + card.sequence.join('');
                div.textContent = label;
                div.addEventListener('click', () => {
                    selectedCard = idx;
                    renderCards();
                });
                cardsContainer.appendChild(div);
            });
        }

        // 行・列クリック処理
        function addRowColListeners() {
            document.querySelectorAll('.cell-number').forEach(cell => {
                const isRow = cell.dataset.row !== undefined;
                const isCol = cell.dataset.col !== undefined;
                cell.addEventListener('mouseenter', () => {
                    if (selectedCard === null) return;
                    if (isRow) {
                        const r = parseInt(cell.dataset.row);
                        for (let c = 0; c < cols; c++) {
                            boardContainer.children[(r + 1) * (cols + 1) + c + 1].style.backgroundColor = '#ff0';
                        }
                    } else if (isCol) {
                        const c = parseInt(cell.dataset.col);
                        for (let r = 0; r < rows; r++) {
                            boardContainer.children[(r + 1) * (cols + 1) + c + 1].style.backgroundColor = '#ff0';
                        }
                    }
                });
                cell.addEventListener('mouseleave', () => { renderBoard(); });
                cell.addEventListener('click', () => {
                    if (selectedCard === null) return;
                    const card = stage.cards[selectedCard];
                    if (isRow) {
                        const r = parseInt(cell.dataset.row);
                        for (let c = 0; c < cols; c++) {
                            applyCard(card, r, c, 'row');
                        }
                    } else if (isCol) {
                        const c = parseInt(cell.dataset.col);
                        for (let r = 0; r < rows; r++) {
                            applyCard(card, r, c, 'col');
                        }
                    }
                    usedCards.add(selectedCard);
                    selectedCard = null;
                    renderBoard();
                    renderCards();
                    checkClear();
                });
            });
        }

        // カード適用
        function applyCard(card, r, c, type) {
            if (card.type === 'NOT') {
                board[r][c] = board[r][c] ? 0 : 1;
            }
            if (card.type === 'OR' && card.sequence) {
                board[r][c] = board[r][c] | (type === 'row' ? card.sequence[c] : card.sequence[r]);
            }
            if (card.type === 'AND' && card.sequence) {
                board[r][c] = board[r][c] & (type === 'row' ? card.sequence[c] : card.sequence[r]);
            }
            if (card.type === 'XOR' && card.sequence) {
                board[r][c] = board[r][c] ^ (type === 'row' ? card.sequence[c] : card.sequence[r]);
            }
        }

        // クリア判定
        function checkClear() {
            let cleared = true;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] !== stage.goal[r][c]) cleared = false;
                }
            }
            if (cleared) {
                document.getElementById('clear-button').style.display = 'block';
                document.getElementById('back-button').style.pointerEvents = 'none';
            }
        }

        // イベント設定
        document.getElementById('clear-button').addEventListener('click', () => {
            document.getElementById('clear-button').style.display = 'none';
            alert('次のステージへ');
        });

        document.getElementById('back-button').addEventListener('click', () => {
            // クリアボタンが非表示のときのみ戻れる
            if (document.getElementById('clear-button').style.display === 'none') {
                // 明示的に相対パスで遷移
                window.location.href = './stage_select.html';
            }
        });

        // 初期レンダリング
        renderBoard();
        renderCards();
    </script>
</body>

</html>
