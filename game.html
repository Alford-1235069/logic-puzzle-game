<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Puzzle Game</title>
    <style>
        /* 全体設定 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #001f3f;
            font-family: sans-serif;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }

        .app-wrapper {
            width: 100%;
            min-height: 100vh;
            background-color: #001f3f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 10px;
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        /* 上部バー */
        #top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 10px 15px;
        }

        .button {
            width: 80px;
            height: 80px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            font-size: 24px;
            border-radius: 8px;
        }

        #board-container {
            display: grid;
            margin: 20px 0 60px 0;
            grid-gap: 1px;
            justify-content: center;
        }

        .cell,
        .cell-number {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 1px solid black;
            user-select: none;
            font-size: 24px;
            /* 盤面フォントサイズ（PC） */
        }

        .cell-number {
            background-color: #aaa;
        }

        #cards-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 0 10px;
            max-width: 100%;
            justify-content: flex-start;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        #cards-container::-webkit-scrollbar {
            height: 8px;
        }

        #cards-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .card {
            width: 240px;
            aspect-ratio: 766/575;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 24px;
            color: black;
            text-shadow: 1px 1px 2px white;
            text-align: center;
            pointer-events: none;
            white-space: pre-line;
        }

        .card.selected {
            border: 3px solid yellow;
            transform: scale(1.05);
        }

        /* リセットボタン */
        #reset-wrapper {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            width: 40%;
            /* PC用デフォルト */
        }

        #reset-button {
            position: relative;
            width: 100%;
            aspect-ratio: 300/100;
            /* re_Btn.png の比率 */
            border: none;
            background: url("pictures/re_Btn.png") no-repeat center center;
            background-size: contain;
            cursor: pointer;
            overflow: hidden;
        }

        #reset-button .reset-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 22px;
            /* ボタン文字サイズ（PC） */
            color: white;
            text-shadow: 2px 2px 3px black;
            pointer-events: none;
        }

        /* ステージクリア */
        #clear-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 2px solid #000;
            text-align: center;
            display: none;
            z-index: 100;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }

        #clear-overlay p {
            font-size: 28px;
            margin: 10px 0;
        }

        #clear-overlay button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        /* ---------- スマホ用調整 ---------- */
        @media screen and (max-width: 480px) {

            /* 盤面文字サイズだけ変更 */
            .cell,
            .cell-number {
                font-size: 18px;
            }

            /* リセットボタン */
            #reset-wrapper {
                width: 60%;
            }

            #reset-button .reset-label {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="app-wrapper">
        <div id="top-bar">
            <div id="back-button" class="button">←</div>
        </div>

        <div id="board-container"></div>
        <div id="cards-container"></div>

        <!-- リセットボタン -->
        <div id="reset-wrapper">
            <button id="reset-button">
                <span class="reset-label">盤面をリセットする</span>
            </button>
        </div>
    </div>

    <div id="clear-overlay">
        <p>ステージクリア！</p>
        <button id="next-stage">次のステージへ</button>
        <button id="to-select">ステージ選択へ戻る</button>
    </div>

    <!-- JS読み込み -->
    <script src="stages_contents.js"></script>
    <script src="game.js"></script>
    <script>
        // ---------- game.js の内容 ----------
        let stageId = parseInt(new URLSearchParams(window.location.search).get("id") || 0);
        const stage = stages.find(s => s.id === stageId);
        const rows = parseInt(stage.size.split('x')[0]);
        const cols = parseInt(stage.size.split('x')[1]);
        let board = JSON.parse(JSON.stringify(stage.question));
        let selectedCard = null;
        let usedCards = new Set();

        const boardContainer = document.getElementById('board-container');

        function resizeBoard() {
            const cellSize = Math.min(
                (window.innerWidth * 0.9) / (cols + 1),
                (window.innerHeight * 0.6) / (rows + 1)
            );
            boardContainer.style.gridTemplateColumns = `repeat(${cols + 1}, ${cellSize}px)`;
            boardContainer.style.gridAutoRows = `${cellSize}px`;
        }

        function renderBoard() {
            resizeBoard();
            boardContainer.innerHTML = '';
            for (let r = -1; r < rows; r++) {
                for (let c = -1; c < cols; c++) {
                    const div = document.createElement('div');
                    if (r === -1 && c === -1) {
                        div.className = 'cell-number';
                    } else if (r === -1) {
                        div.className = 'cell-number';
                        div.dataset.col = c;
                        div.textContent = c + 1;
                    } else if (c === -1) {
                        div.className = 'cell-number';
                        div.dataset.row = r;
                        div.textContent = r + 1;
                    } else {
                        div.className = 'cell';
                        div.style.backgroundColor = stage.goal[r][c] ? '#00ffff' : '#fff';
                        div.textContent = board[r][c];
                    }
                    boardContainer.appendChild(div);
                }
            }
            addRowColListeners();
        }

        function renderCards() {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = '';
            stage.cards.forEach((card, idx) => {
                const div = document.createElement('div');
                div.className = 'card';
                div.dataset.index = idx;

                if (selectedCard === idx) div.classList.add('selected');
                if (usedCards.has(idx)) {
                    div.style.opacity = 0.5;
                    div.style.pointerEvents = 'none';
                }

                let imgSrc = '';
                switch (card.type) {
                    case 'NOT': imgSrc = 'pictures/not_Btn.png'; break;
                    case 'OR': imgSrc = 'pictures/or_Btn.png'; break;
                    case 'AND': imgSrc = 'pictures/and_Btn.png'; break;
                    case 'XOR': imgSrc = 'pictures/xor_Btn.png'; break;
                }

                const img = document.createElement('img');
                img.src = imgSrc;
                img.className = 'card-img';
                div.appendChild(img);

                const label = document.createElement('span');
                label.className = 'card-label';
                label.textContent = (card.type !== 'NOT' && card.sequence)
                    ? `${card.type}\n${card.sequence.join('')}`
                    : card.type;
                div.appendChild(label);

                div.addEventListener('click', () => {
                    selectedCard = idx;
                    renderCards();
                });

                cardsContainer.appendChild(div);
            });
        }

        function addRowColListeners() {
            document.querySelectorAll('.cell-number').forEach(cell => {
                const isRow = cell.dataset
