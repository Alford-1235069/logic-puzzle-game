<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Logic Puzzle Game</title>
    <style>
        /* 全体設定 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #001f3f;
            font-family: sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .app-wrapper {
            width: 100%;
            height: 100vh;
            background-color: #001f3f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* 上部バー */
        #top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding: 10px;
        }

        .button {
            width: clamp(50px, 12vw, 80px);
            height: clamp(50px, 12vw, 80px);
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            font-size: clamp(16px, 3vw, 22px);
            margin-left: 10px;
            border-radius: 8px;
            flex-shrink: 0;
        }

        #board-container {
            display: grid;
            margin: 20px 0 40px 0;
            grid-gap: 1px;
            justify-content: center;
        }

        .cell,
        .cell-number {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 1px solid black;
            user-select: none;
            font-size: clamp(18px, 2.5vw, 22px);
        }

        .cell-number {
            background-color: #aaa;
        }

        #cards-container {
            display: flex;
            gap: 14px;
            overflow-x: auto;
            padding: 0 10px;
            max-width: 100%;
            justify-content: flex-start;
            box-sizing: border-box;
        }

        #cards-container::-webkit-scrollbar {
            height: 8px;
        }

        #cards-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .card {
            flex: 1 1 0;
            min-width: 120px;
            aspect-ratio: 766/575;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            flex-shrink: 0;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: clamp(14px, 2vw, 20px);
            color: black;
            text-shadow: 1px 1px 2px white;
            text-align: center;
            pointer-events: none;
            white-space: pre-line;
        }

        .card.selected {
            border: 3px solid yellow;
            transform: scale(1.05);
        }

        /* ステージクリア */
        #clear-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 2px solid #000;
            text-align: center;
            display: none;
            z-index: 100;
        }

        #clear-overlay button {
            margin: 10px;
            padding: 5px 15px;
            cursor: pointer;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            #back-button {
                width: 80px;
                height: 80px;
                font-size: 24px;
            }

            #board-container {
                margin-top: 20px;
                margin-bottom: 60px;
            }

            .cell,
            .cell-number {
                font-size: clamp(24px, 5vw, 28px);
            }

            .card-label {
                font-size: 20px;
            }

            .card {
                min-width: calc((100% - 28px) / 3);
            }
        }
    </style>
</head>

<body>
    <div class="app-wrapper">
        <div id="top-bar">
            <div id="back-button" class="button">←</div>
        </div>

        <div id="board-container"></div>
        <div id="cards-container"></div>
    </div>

    <div id="clear-overlay">
        <p>ステージクリア！</p>
        <button id="next-stage">次のステージへ</button>
        <button id="to-select">ステージ選択へ戻る</button>
    </div>

    <script src="stages_contents.js"></script>
    <script src="game.js"></script>
    <script>
        let stageId = parseInt(new URLSearchParams(window.location.search).get("id") || 0);
        const stage = stages.find(s => s.id === stageId);
        const rows = parseInt(stage.size.split('x')[0]);
        const cols = parseInt(stage.size.split('x')[1]);
        let board = JSON.parse(JSON.stringify(stage.question));
        let selectedCard = null;
        let usedCards = new Set();

        const boardContainer = document.getElementById('board-container');

        function resizeBoard() {
            const cellSize = Math.min(
                (window.innerWidth * 0.9) / (cols + 1),
                (window.innerHeight * 0.6) / (rows + 1)
            );
            boardContainer.style.gridTemplateColumns = `repeat(${cols + 1}, ${cellSize}px)`;
            boardContainer.style.gridAutoRows = `${cellSize}px`;
        }

        function renderBoard() {
            resizeBoard();
            boardContainer.innerHTML = '';
            for (let r = -1; r < rows; r++) {
                for (let c = -1; c < cols; c++) {
                    const div = document.createElement('div');
                    if (r === -1 && c === -1) {
                        div.className = 'cell-number';
                    } else if (r === -1) {
                        div.className = 'cell-number';
                        div.dataset.col = c;
                        div.textContent = c + 1;
                    } else if (c === -1) {
                        div.className = 'cell-number';
                        div.dataset.row = r;
                        div.textContent = r + 1;
                    } else {
                        div.className = 'cell';
                        div.style.backgroundColor = stage.goal[r][c] ? '#00ffff' : '#fff';
                        div.textContent = board[r][c];
                    }
                    boardContainer.appendChild(div);
                }
            }
            addRowColListeners();
        }

        function renderCards() {
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = '';
            stage.cards.forEach((card, idx) => {
                const div = document.createElement('div');
                div.className = 'card';
                div.dataset.index = idx;

                if (selectedCard === idx) div.classList.add('selected');
                if (usedCards.has(idx)) {
                    div.style.opacity = 0.5;
                    div.style.pointerEvents = 'none';
                }

                let imgSrc = '';
                switch (card.type) {
                    case 'NOT': imgSrc = 'pictures/not_Btn.png'; break;
                    case 'OR': imgSrc = 'pictures/or_Btn.png'; break;
                    case 'AND': imgSrc = 'pictures/and_Btn.png'; break;
                    case 'XOR': imgSrc = 'pictures/xor_Btn.png'; break;
                }

                const img = document.createElement('img');
                img.src = imgSrc;
                img.className = 'card-img';
                div.appendChild(img);

                const label = document.createElement('span');
                label.className = 'card-label';
                label.textContent = (card.type !== 'NOT' && card.sequence)
                    ? `${card.type}\n${card.sequence.join('')}`
                    : card.type;
                div.appendChild(label);

                div.addEventListener('click', () => {
                    selectedCard = idx;
                    renderCards();
                });

                cardsContainer.appendChild(div);
            });
        }

        function addRowColListeners() {
            document.querySelectorAll('.cell-number').forEach(cell => {
                const isRow = cell.dataset.row !== undefined;
                const isCol = cell.dataset.col !== undefined;
                cell.addEventListener('mouseenter', () => {
                    if (selectedCard === null) return;
                    if (isRow) {
                        const r = parseInt(cell.dataset.row);
                        for (let c = 0; c < cols; c++) {
                            boardContainer.children[(r + 1) * (cols + 1) + c + 1].style.backgroundColor = '#ff0';
                        }
                    } else if (isCol) {
                        const c = parseInt(cell.dataset.col);
                        for (let r = 0; r < rows; r++) {
                            boardContainer.children[(r + 1) * (cols + 1) + c + 1].style.backgroundColor = '#ff0';
                        }
                    }
                });
                cell.addEventListener('mouseleave', () => { renderBoard(); });
                cell.addEventListener('click', () => {
                    if (selectedCard === null) return;
                    const card = stage.cards[selectedCard];
                    if (isRow) {
                        const r = parseInt(cell.dataset.row);
                        for (let c = 0; c < cols; c++) {
                            applyCard(card, r, c, 'row');
                        }
                    } else if (isCol) {
                        const c = parseInt(cell.dataset.col);
                        for (let r = 0; r < rows; r++) {
                            applyCard(card, r, c, 'col');
                        }
                    }
                    usedCards.add(selectedCard);
                    selectedCard = null;
                    renderBoard();
                    renderCards();
                    checkClear();
                });
            });
        }

        function applyCard(card, r, c, type) {
            if (card.type === 'NOT') board[r][c] = board[r][c] ? 0 : 1;
            if (card.type === 'OR' && card.sequence) board[r][c] = board[r][c] | (type === 'row' ? card.sequence[c] : card.sequence[r]);
            if (card.type === 'AND' && card.sequence) board[r][c] = board[r][c] & (type === 'row' ? card.sequence[c] : card.sequence[r]);
            if (card.type === 'XOR' && card.sequence) board[r][c] = board[r][c] ^ (type === 'row' ? card.sequence[c] : card.sequence[r]);
        }

        function checkClear() {
            let cleared = true;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (board[r][c] !== stage.goal[r][c]) cleared = false;
                }
            }
            if (cleared) showClearOverlay();
        }

        function showClearOverlay() {
            document.getElementById('back-button').style.pointerEvents = 'none';
            const overlay = document.getElementById('clear-overlay');
            overlay.style.display = 'block';
            document.getElementById('next-stage').style.display = (stageId >= 12) ? 'none' : 'inline-block';
            document.getElementById('next-stage').onclick = () => window.location.href = `game.html?id=${stageId + 1}`;
            document.getElementById('to-select').onclick = () => window.location.href = 'stage_select.html';
            if (stageId >= 12) setTimeout(() => window.location.href = 'stage_select.html', 2000);
        }

        document.getElementById('back-button').addEventListener('click', () => {
            window.location.href = 'stage_select.html';
        });

        window.addEventListener('resize', () => renderBoard());

        // 初期表示
        renderBoard();
        renderCards();
    </script>
</body>

</html>
