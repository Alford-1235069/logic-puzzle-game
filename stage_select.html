<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage Select</title>
  <style>
    @font-face {
      font-family: 'DotGothic16';
      src: url('fonts/DotGothic16-Regular.ttf') format('truetype');
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'DotGothic16', sans-serif;
      background-color: black;
      overflow: hidden;
    }

    #bg-img {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: 100vh;
      object-fit: contain;
      z-index: 0;
    }

    .app-wrapper {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      box-sizing: border-box;
      padding-top: 100px;
      z-index: 1;
    }

    .app-wrapper::-webkit-scrollbar {
      display: none;
    }

    #stage-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      padding-bottom: 50px;
    }

    .stage-btn {
      width: 50%;
      max-width: 300px;
      height: 150px;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s;
      opacity: 1;
      /* デフォルト100% */
    }

    .stage-btn img.button-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stage-btn:hover {
      transform: scale(1.05);
    }

    .stage-btn.locked.locked-locked {
      opacity: 0.6;
      /* ロック中だけ半透明 */
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-weight: bold;
      font-size: clamp(15px, 2vw, 18px);
      pointer-events: none;
      text-align: center;
      z-index: 2;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .inline-icon {
      width: clamp(12px, 3vw, 20px);
      height: auto;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <img id="bg-img" src="bg/bg01.png" alt="背景">

  <div class="app-wrapper">
    <div id="stage-container"></div>
  </div>

  <script>
    const totalStages = 14;
    const container = document.getElementById("stage-container");

    // クリア状況取得
    let stageClear = JSON.parse(localStorage.getItem('stageClear')) || Array(totalStages).fill(false);

    function updateBackground() {
      const bgImg = document.getElementById('bg-img');
      const lastCleared = stageClear.lastIndexOf(true);
      let bgNumber = lastCleared + 2;
      if (bgNumber > totalStages) bgNumber = totalStages;
      bgImg.src = `bg/bg${String(bgNumber).padStart(2, '0')}.png`;
    }
    updateBackground();

    // ステータス設定
    let stageStatus = [true, ...Array(totalStages - 1).fill(false)];
    stageClear.forEach((cleared, i) => {
      if (cleared && i + 1 < totalStages) stageStatus[i + 1] = true;
    });

    for (let i = 0; i < totalStages; i++) {
      const btn = document.createElement("div");
      btn.className = "stage-btn";

      const img = document.createElement("img");
      img.className = "button-img";
      img.src = "pictures/stageBtn.png"; // ボタン画像は常に同じ
      btn.appendChild(img);

      const label = document.createElement("span");
      label.className = "label";

      if (!stageStatus[i]) {
        // ロック中
        btn.classList.add("locked", "locked-locked");
        const leftIcon = document.createElement("img");
        leftIcon.className = "inline-icon";
        leftIcon.src = "pictures/lock.png";
        label.appendChild(leftIcon);

        label.appendChild(document.createTextNode(i === 0 ? "チュートリアル" : `ステージ${i}`));

        const rightIcon = document.createElement("img");
        rightIcon.className = "inline-icon";
        rightIcon.src = "pictures/lock.png";
        label.appendChild(rightIcon);

      } else if (stageClear[i]) {
        // クリア済み
        btn.classList.add("locked"); // 押せない
        // 透明度は下げない（デフォルト1）
        const leftIcon = document.createElement("img");
        leftIcon.className = "inline-icon";
        leftIcon.src = "pictures/clear.png";
        label.appendChild(leftIcon);

        label.appendChild(document.createTextNode(i === 0 ? "チュートリアル" : `ステージ${i}`));

        const rightIcon = document.createElement("img");
        rightIcon.className = "inline-icon";
        rightIcon.src = "pictures/clear.png";
        label.appendChild(rightIcon);

      } else {
        // 解放済み（未クリア）
        label.appendChild(document.createTextNode(i === 0 ? "チュートリアル" : `ステージ${i}`));
      }

      btn.appendChild(label);

      btn.addEventListener("click", () => {
        if (btn.classList.contains("locked")) return;
        location.href = `game.html?id=${i}`;
      });

      container.appendChild(btn);
    }
  </script>
</body>

</html>
