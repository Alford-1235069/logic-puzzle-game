<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ピタロジ</title>
  <style>
    @font-face {
      font-family: 'DotGothic16';
      src: url('fonts/DotGothic16-Regular.ttf') format('truetype');
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'DotGothic16', sans-serif;
      background-color: black;
    }

    #bg-img {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: 100vh;
      object-fit: contain;
      z-index: 0;
    }

    .app-wrapper {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      box-sizing: border-box;
      padding-top: 100px;
      z-index: 1;
    }

    .app-wrapper::-webkit-scrollbar {
      display: none;
    }

    #stage-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      padding-bottom: 50px;
    }

    .stage-btn {
      width: 50%;
      max-width: 300px;
      height: 150px;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform .2s;
    }

    .stage-btn img.button-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stage-btn:hover {
      transform: scale(1.05);
    }

    .stage-btn.locked {
      opacity: 0.6;
      pointer-events: none;
    }

    .stage-btn.clear {
      pointer-events: none;
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: clamp(15px, 2vw, 18px);
      pointer-events: none;
      text-align: center;
      z-index: 2;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      color: #fff;
    }

    .inline-icon {
      width: clamp(12px, 3vw, 20px);
      height: auto;
      flex-shrink: 0;
    }

    #all-clear-overlay {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #000;
      padding: 20px;
      text-align: center;
      z-index: 200;
      max-width: 80%;
      box-sizing: border-box;
    }

    #all-clear-overlay p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #all-clear-overlay button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      #all-clear-overlay p {
        font-family: 'DotGothic16', sans-serif;
        font-size: 14px;
        white-space: nowrap;
      }
    }
  </style>
</head>

<body>
  <img id="bg-img" src="bg/bg01.png" alt="背景">
  <div class="app-wrapper">
    <div id="stage-container"></div>
  </div>
  <div id="all-clear-overlay">
    <p>すべてのステージクリアおめでとう！</p>
    <button id="all-clear-ok">OK</button>
  </div>

  <script>
    const totalStages = 13;
    const container = document.getElementById("stage-container");

    let stageClear = JSON.parse(localStorage.getItem('stageClear')) || Array(totalStages).fill(false);

    // 初期状態
    if (!stageClear.some(c => c === true)) {
      stageClear[0] = false;
    }

    function updateBackground() {
      const lastClearedIndex = stageClear.lastIndexOf(true);
      let bgNumber = lastClearedIndex + 2;

      if (bgNumber > totalStages) bgNumber = totalStages + 1;

      document.getElementById('bg-img').src = `bg/bg${String(bgNumber).padStart(2, '0')}.png`;
    }

    updateBackground();

    let stageStatus = [true, ...Array(totalStages - 1).fill(false)];
    stageClear.forEach((cleared, i) => {
      if (cleared && i + 1 < totalStages) stageStatus[i + 1] = true; // 次のステージ解放
    });

    // ステージボタン生成
    for (let i = 0; i < totalStages; i++) {
      const btn = document.createElement("div");
      btn.className = "stage-btn";

      const img = document.createElement("img");
      img.src = "pictures/stageBtn.png";
      img.className = "button-img";
      btn.appendChild(img);

      const label = document.createElement("span");
      label.className = "label";

      if (!stageStatus[i]) {
        btn.classList.add("locked");
        const leftIcon = document.createElement("img");
        leftIcon.className = "inline-icon";
        leftIcon.src = "pictures/lock.png";
        label.appendChild(leftIcon);
      } else if (stageClear[i]) {
        btn.classList.add("clear");
        const leftIcon = document.createElement("img");
        leftIcon.className = "inline-icon";
        leftIcon.src = "pictures/clear.png";
        label.appendChild(leftIcon);
      }

      // ステージ名
      label.appendChild(document.createTextNode(i === 0 ? "チュートリアル" : `ステージ${i}`));

      if (!stageStatus[i]) {
        const rightIcon = document.createElement("img");
        rightIcon.className = "inline-icon";
        rightIcon.src = "pictures/lock.png";
        label.appendChild(rightIcon);
      } else if (stageClear[i]) {
        const rightIcon = document.createElement("img");
        rightIcon.className = "inline-icon";
        rightIcon.src = "pictures/clear.png";
        label.appendChild(rightIcon);
      }

      btn.appendChild(label);

      btn.addEventListener("click", () => {
        if (btn.classList.contains("locked") || btn.classList.contains("clear")) return;
        location.href = `game.html?id=${i}`;
      });

      container.appendChild(btn);
    }

    //全ステージクリア時
    if (stageClear.every(c => c)) {
      const overlay = document.getElementById('all-clear-overlay');
      overlay.style.display = 'block';
      document.getElementById('all-clear-ok').onclick = () => {
        overlay.style.display = 'none';
      };
    }

  </script>
</body>

</html>
