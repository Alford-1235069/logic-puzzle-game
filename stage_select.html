<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage Select</title>
  <style>
    @font-face {
      font-family: 'DotGothic16';
      src: url('fonts/DotGothic16-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'DotGothic16', sans-serif;
      background-color: #22325c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .app-wrapper {
      width: 390px;
      max-width: 100%;
      height: 844px;
      min-height: 100vh;
      background-color: #001f3f;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      box-sizing: border-box;
      padding: 20px 0;
    }

    .app-wrapper::-webkit-scrollbar {
      display: none;
    }

    #stage-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      flex: 1;
      justify-content: flex-start;
      padding-top: 100px;
    }

    .stage-btn {
      width: 50vw;
      max-width: 300px;
      height: 150px;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform .2s;
    }

    .stage-btn img.button-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stage-btn:hover {
      transform: scale(1.05);
    }

    .stage-btn.locked {
      opacity: 0.6;
      pointer-events: none;
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #22325c;
      font-weight: bold;
      font-size: clamp(20px, 2vw, 18px);
      pointer-events: none;
      text-align: center;
      z-index: 2;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .inline-icon {
      width: clamp(12px, 3vw, 20px);
      height: auto;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <div class="app-wrapper">
    <div id="stage-container"></div>
  </div>

  <script>
    const totalStages = 14; 
    const container = document.getElementById("stage-container");

    let stageStatus = [true, ...Array(totalStages - 1).fill(false)]; 
    let stageClear = Array(totalStages).fill(false);

    for (let i = 0; i < totalStages; i++) {
      const btn = document.createElement("div");
      btn.className = "stage-btn";
      if (!stageStatus[i]) btn.classList.add("locked");

      const img = document.createElement("img");
      img.src = "pictures/stageBtn.png";
      img.className = "button-img";
      btn.appendChild(img);

      const label = document.createElement("span");
      label.className = "label";

      // ロック
      if (!stageStatus[i]) {
        const leftIcon = document.createElement("img");
        leftIcon.className = "inline-icon";
        leftIcon.src = "pictures/lock.png";
        label.appendChild(leftIcon);
      }

      // ステージ名
      label.appendChild(document.createTextNode(i === 0 ? "チュートリアル" : `ステージ${i}`));

      if (!stageStatus[i]) {
        const rightIcon = document.createElement("img");
        rightIcon.className = "inline-icon";
        rightIcon.src = "pictures/lock.png";
        label.appendChild(rightIcon);
      }

      btn.appendChild(label);

      btn.addEventListener("click", () => {
        if (btn.classList.contains("locked")) return;
        const stageId = i;
        location.href = `game.html?id=${stageId}`;
      });

      container.appendChild(btn);
    }
  </script>
</body>

</html>
