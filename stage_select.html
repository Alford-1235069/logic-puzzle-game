<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage Select</title>
  <style>
    @font-face {
      font-family: 'DotGothic16';
      src: url('fonts/DotGothic16-Regular.ttf') format('truetype');
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: 'DotGothic16', sans-serif;
      background-color: black;
    }

    /* 背景画像（固定） */
    #bg-img {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: 100vh;
      object-fit: contain;
      z-index: 0;
    }

    /* アプリ全体 */
    .app-wrapper {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* 横中央揃え */
      overflow-y: auto;
      /* スクロール可能 */
      box-sizing: border-box;
      padding-top: 100px;
      /* 上部余白 */
      z-index: 1;
    }

    .app-wrapper::-webkit-scrollbar {
      display: none;
    }

    #stage-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* 横中央揃え */
      gap: 50px;
      padding-bottom: 50px;
    }

    .stage-btn {
      width: 50%;
      /* 背景に対して横幅50% */
      max-width: 300px;
      height: 150px;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform .2s;
    }

    .stage-btn img.button-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stage-btn:hover {
      transform: scale(1.05);
    }

    .stage-btn.locked {
      opacity: 0.6;
      pointer-events: none;
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      /* 文字白 */
      font-weight: bold;
      font-size: clamp(15px, 2vw, 18px);
      pointer-events: none;
      text-align: center;
      z-index: 2;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .inline-icon {
      width: clamp(12px, 3vw, 20px);
      height: auto;
      flex-shrink: 0;
    }
  </style>
</head>

<body>
  <!-- 背景画像 -->
  <img id="bg-img" src="bg/bg01.png" alt="背景">

  <div class="app-wrapper">
    <div id="stage-container"></div>
  </div>

  <script>
    const totalStages = 14;
    const container = document.getElementById("stage-container");

    // ステージクリア状況を取得（未保存なら初期値 false）
    let stageClear = JSON.parse(localStorage.getItem('stageClear')) || Array(totalStages).fill(false);

    // 背景画像更新（クリア状況に応じて変化）
    function updateBackground() {
      const bgImg = document.getElementById('bg-img');
      const lastClearedIndex = stageClear.lastIndexOf(true);
      let bgNumber = lastClearedIndex + 2; // 最初は bg01.png
      if (bgNumber > totalStages) bgNumber = totalStages; // 最大は totalStages
      bgImg.src = `bg/bg${String(bgNumber).padStart(2, '0')}.png`;
    }

    // 初期背景設定
    updateBackground();

    // ステータス設定（最初のステージは解放済み）
    let stageStatus = [true, ...Array(totalStages - 1).fill(false)];
    stageClear.forEach((cleared, i) => {
      if (cleared && i + 1 < totalStages) stageStatus[i + 1] = true; // 前のステージクリアで次ステージ解放
    });

    // ステージボタン生成
    for (let i = 0; i < totalStages; i++) {
      const btn = document.createElement("div");
      btn.className = "stage-btn";
      if (!stageStatus[i]) btn.classList.add("locked");

      const img = document.createElement("img");
      img.src = "pictures/stageBtn.png";
      img.className = "button-img";
      btn.appendChild(img);

      const label = document.createElement("span");
      label.className = "label";

      // ロック表示
      if (!stageStatus[i]) {
        const leftIcon = document.createElement("img");
        leftIcon.className = "inline-icon";
        leftIcon.src = "pictures/lock.png";
        label.appendChild(leftIcon);
      }

      // ステージ名
      label.appendChild(document.createTextNode(i === 0 ? "チュートリアル" : `ステージ${i}`));

      if (!stageStatus[i]) {
        const rightIcon = document.createElement("img");
        rightIcon.className = "inline-icon";
        rightIcon.src = "pictures/lock.png";
        label.appendChild(rightIcon);
      }

      btn.appendChild(label);

      btn.addEventListener("click", () => {
        if (btn.classList.contains("locked")) return;
        const stageId = i;
        location.href = `game.html?id=${stageId}`;
      });

      container.appendChild(btn);
    }
  </script>
</body>

</html>
