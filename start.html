<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap and release</title>
    <style>
        @font-face {
            font-family: 'DotGothic16';
            src: url('fonts/DotGothic16-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'DotGothic16', sans-serif;
            background-color: black;
            cursor: pointer;
        }

        #bg-img {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 100vh;
            width: auto;
            object-fit: contain;
            z-index: 0;
        }

        .app-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            text-align: center;
        }

        .logo-img {
            width: 50vw;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .instruction {
            font-size: 1.2em;
            color: #fff;
            opacity: 0.7;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {

            0%,
            50%,
            100% {
                opacity: 0.7;
            }

            25%,
            75% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <img id="bg-img" src="bg/bg_play.png" alt="背景">

    <div class="app-wrapper">
        <img src="pictures/rogo.png" class="logo-img" alt="ロゴ" />
        <div class="instruction">画面をタップしてスタート</div>
    </div>

    <script>
        document.body.addEventListener("click", () => {
            location.href = "stage_select.html";
        });
    </script>
</body>

</html>
